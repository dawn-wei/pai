kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: elasticsearch-master
  labels:
    app: elasticsearch
spec:
  replicas: 1
  revisionHistoryLimit: 10
  serviceName: elasticsearch
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
        role: master
    spec:
      containers:
      - name: elasticsearch-master
        image: elasticsearch:7.3.0
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        ports:
        - name: outer-rest
          containerPort: 9200
          protocol: TCP
        - name: inter-node
          containerPort: 9300
          protocol: TCP
        env:
        - name: "cluster.name"
          value: "elastic-cluster"
        - name: "node.name"
          value: "elastic-master"
        - name: "node.master"
          value: "true"
        - name: "node.data"
          value: "true"
        - name: "node.ingest"
          value: "true"
        - name: "cluster.initial_master_nodes"
          value: "elastic-master"
        - name: "discovery.zen.ping.unicast.hosts"
          value: "elasticsearch-discovery"
        - name: "discovery.zen.minimum_master_nodes"
          value: "1"
        - name: "discovery.zen.join_timeout"
          value: "30s"
        - name: "discovery.zen.ping_timeout"
          value: "50s"
        - name: "ES_JAVA_OPTS"
          value: "-Xms512m -Xmx512m"
        volumeMounts:
        - name: elasticsearch-data-volume
          mountPath: /usr/share/elasticsearch/data
      volumes:
      - name: elasticsearch-data-volume
        emptyDir: {}
      nodeSelector:
        pai-master: "true"
      # Elasticsearch requires vm.max_map_count to be at least 262144.
      # If your OS already sets up this number to a higher value, feel free
      # to remove this init container.
      initContainers:
      - image: alpine:3.6
        command: ["/sbin/sysctl", "-w", "vm.max_map_count=262144"]
        name: elasticsearch-logging-init
        securityContext:
          privileged: true