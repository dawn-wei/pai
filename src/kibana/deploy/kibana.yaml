kind: Deployment
apiVersion: apps/v1
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: kibana:7.3.0
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 0.1
            memory: 256Mi
        ports:
        - containerPort: 5601
          protocol: TCP
        env:
        - name: "SERVER_NAME"
          value: "kibana"
        - name: "ELASTICSEARCH_HOSTS"
          # TODO connect to ${elasticsearch_host: elasticsearch-service_port}
          value: "http://10.151.40.4:30100"
      nodeSelector: 
        pai-master: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000